<div class="min-h-screen bg-gray-700 p-2 sm:p-4">
  <!-- Skeleton Loader -->
  <div
    *ngIf="isLoading"
    class="mx-auto rounded-lg shadow-lg overflow-hidden bg-gray-800 animate-pulse"
  >
    <!-- Carrusel Skeleton -->
    <div class="relative h-48 sm:h-64 w-full bg-gray-700"></div>

    <!-- Contenido Skeleton -->
    <div class="p-4 sm:p-5 space-y-4 sm:space-y-5">
      <!-- Descripción Skeleton -->
      <div class="bg-gray-700 p-3 sm:p-4 rounded-lg space-y-3">
        <div class="h-5 w-32 bg-gray-600 rounded"></div>
        <div class="space-y-2">
          <div class="h-3 bg-gray-600 rounded w-full"></div>
          <div class="h-3 bg-gray-600 rounded w-5/6"></div>
          <div class="h-3 bg-gray-600 rounded w-4/6"></div>
        </div>
      </div>

      <!-- Grid de información Skeleton -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-3 sm:gap-4">
        <div
          *ngFor="let item of [1, 2, 3]"
          class="bg-gray-700 p-3 rounded-lg space-y-2"
        >
          <div class="h-4 w-20 bg-gray-600 rounded"></div>
          <div class="h-3 bg-gray-600 rounded w-3/4"></div>
        </div>
      </div>

      <!-- Tecnologías Skeleton -->
      <div class="bg-gray-700 p-3 sm:p-4 rounded-lg space-y-3">
        <div class="h-5 w-32 bg-gray-600 rounded"></div>
        <div class="flex flex-wrap gap-3">
          <div
            *ngFor="let item of [1, 2, 3, 4]"
            class="flex items-center gap-2 bg-gray-600 px-3 py-2 rounded-full"
          >
            <div class="w-5 h-5 bg-gray-500 rounded-full"></div>
            <div class="h-3 w-12 bg-gray-500 rounded"></div>
          </div>
        </div>
      </div>

      <!-- Botón de volver Skeleton -->
      <div class="flex justify-center pt-4">
        <div class="h-10 w-40 sm:w-48 bg-gray-600 rounded-lg"></div>
      </div>
    </div>
  </div>

  <!-- Contenido Real -->
  <div
    *ngIf="!isLoading"
    class="mx-auto rounded-lg shadow-lg overflow-hidden bg-gray-800 text-white"
  >
    <!-- Carrusel -->
    <div class="relative h-48 sm:h-64 w-full overflow-hidden">
      <div
        class="absolute inset-0 flex transition-transform duration-300 ease-in-out"
        [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
      >
        <div
          *ngFor="let view of project.views"
          class="min-w-full h-full relative"
        >
          <img
            [src]="view.src"
            [alt]="view.description"
            class="w-full h-full object-cover"
          />
          <div
            class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-gray-900 to-transparent p-3 sm:p-4"
          >
            <h2 class="text-xl sm:text-2xl font-bold text-white">
              {{ project.title }}
            </h2>
          </div>
        </div>
      </div>

      <!-- Controles -->
      <div
        *ngIf="project.views.length > 1"
        class="absolute inset-0 flex items-center justify-between px-2 sm:px-3"
      >
        <button
          (click)="previousImage()"
          class="p-2 text-white bg-black bg-opacity-50 hover:bg-opacity-75 rounded-full transition-transform hover:scale-110"
        >
          <!-- icono izq -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        <button
          (click)="nextImage()"
          class="p-2 text-white bg-black bg-opacity-50 hover:bg-opacity-75 rounded-full transition-transform hover:scale-110"
        >
          <!-- icono der -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Contenido -->
    <div class="p-4 sm:p-5 space-y-4 sm:space-y-5">
      <!-- Descripción -->
      <div class="bg-gray-700 p-3 sm:p-4 rounded-lg">
        <h3 class="text-base sm:text-lg font-semibold mb-2 text-blue-400">
          Descripción
        </h3>
        <p class="text-gray-300 text-sm sm:text-base">
          {{ project.description }}
        </p>
      </div>

      <!-- Grid de información -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-3 sm:gap-4">
        <div class="bg-gray-700 p-3 rounded-lg">
          <h3 class="text-sm sm:text-base font-semibold text-blue-400">Empresa</h3>
          <p class="text-gray-300 text-sm sm:text-base">{{ project.companyName }}</p>
        </div>
        <div class="bg-gray-700 p-3 rounded-lg">
          <h3 class="text-sm sm:text-base font-semibold text-blue-400">Cargo</h3>
          <p class="text-gray-300 text-sm sm:text-base">{{ project.position }}</p>
        </div>
        <div class="bg-gray-700 p-3 rounded-lg">
          <h3 class="text-sm sm:text-base font-semibold text-blue-400">Cliente</h3>
          <p class="text-gray-300 text-sm sm:text-base">{{ project.client }}</p>
        </div>
      </div>

      <!-- Tecnologías -->
      <div class="bg-gray-700 p-3 sm:p-4 rounded-lg">
        <h3 class="text-base sm:text-lg font-semibold mb-3 text-blue-400">Tecnologías</h3>
        <div class="flex flex-wrap gap-2 sm:gap-3">
          <div
            *ngFor="let tech of project.technologies"
            class="flex items-center gap-2 bg-gray-600 px-3 py-2 rounded-full"
          >
            <img [src]="namefind(tech)" alt="Tecnología" class="w-5 h-5" />
            <span class="text-gray-200 text-sm">{{ tech }}</span>
          </div>
        </div>
      </div>

      <!-- Tareas realizadas -->
      <div class="bg-gray-700 p-3 sm:p-4 rounded-lg">
        <h3 class="text-base sm:text-lg font-semibold mb-3 text-blue-400">
          Tareas realizadas
        </h3>
        <ul class="list-disc list-inside text-gray-300 text-sm sm:text-base space-y-1">
          <li *ngFor="let task of project.tasks">{{ task }}</li>
        </ul>
      </div>

      <!-- Botón volver para desktop -->
      <div class="hidden sm:flex justify-center pt-4">
        <a
          [routerLink]="['/portfolio/projects/']"
          class="inline-flex items-center px-5 py-2.5 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-all hover:scale-105"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
          Volver al Portfolio
        </a>
      </div>
    </div>
  </div>

  <!-- Botón flotante solo móvil -->
  <div class="fixed bottom-4 right-4 sm:hidden z-50">
    <a
      [routerLink]="['/portfolio/projects/']"
      class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-full shadow-lg transition-transform hover:scale-105"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 18l-6-6 6-6" />
      </svg>
      Volver
    </a>
  </div>
</div>
