<div class="min-h-screen bg-gray-700 p-4">
  <!-- Contenedor principal con ancho limitado -->
  <div class="mx-auto rounded-lg shadow-lg overflow-hidden bg-gray-800 text-white">

    <!-- Carrusel con altura aumentada -->
    <div class="relative h-64 w-full overflow-hidden"> <!-- Cambiado de h-48 a h-64 -->
      <div class="absolute inset-0 flex transition-transform duration-300 ease-in-out"
        [style.transform]="'translateX(-' + (currentIndex * 100) + '%)'">
        <div *ngFor="let view of project.views" class="min-w-full h-full relative">
          <img [src]="view.src" [alt]="view.description" class="w-full h-full object-cover">
          <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-gray-900 to-transparent p-4">
            <!-- Aumentado padding -->
            <h2 class="text-2xl font-bold text-white">{{ project.title }}</h2> <!-- Texto más grande -->
          </div>
        </div>
      </div>

      <!-- Controles compactos -->
      <div *ngIf="project.views.length > 1" class="absolute inset-0 flex items-center justify-between px-3">
        <!-- Padding aumentado -->
        <button (click)="previousImage()"
          class="p-2 text-white bg-black bg-opacity-50 hover:bg-opacity-75 rounded-full transition-transform hover:scale-110">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" stroke="currentColor">
            <!-- Iconos más grandes -->
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        <button (click)="nextImage()"
          class="p-2 text-white bg-black bg-opacity-50 hover:bg-opacity-75 rounded-full transition-transform hover:scale-110">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" stroke="currentColor">
            <!-- Iconos más grandes -->
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Contenido compacto -->
    <div class="p-5 space-y-5"> <!-- Padding aumentado -->
      <!-- Descripción -->
      <div class="bg-gray-700 p-4 rounded-lg"> <!-- Padding aumentado -->
        <h3 class="text-lg font-semibold mb-2 text-blue-400">Descripción</h3> <!-- Margen aumentado -->
        <p class="text-gray-300">{{ project.description }}</p> <!-- Texto normal sin tamaño pequeño -->
      </div>

      <!-- Grid de información -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4"> <!-- Gap aumentado -->
        <div class="bg-gray-700 p-3 rounded-lg"> <!-- Padding aumentado -->
          <h3 class="text-base font-semibold text-blue-400">Empresa</h3> <!-- Texto más grande -->
          <p class="text-gray-300">{{ project.companyName }}</p> <!-- Texto normal -->
        </div>
        <div class="bg-gray-700 p-3 rounded-lg">
          <h3 class="text-base font-semibold text-blue-400">Cargo</h3>
          <p class="text-gray-300">{{ project.position }}</p>
        </div>
        <div class="bg-gray-700 p-3 rounded-lg">
          <h3 class="text-base font-semibold text-blue-400">Cliente</h3>
          <p class="text-gray-300">{{ project.client }}</p>
        </div>
      </div>

      <!-- Tecnologías -->
      <div class="bg-gray-700 p-4 rounded-lg"> <!-- Padding aumentado -->
        <h3 class="text-lg font-semibold mb-3 text-blue-400">Tecnologías</h3> <!-- Margen aumentado -->
        <div class="flex flex-wrap gap-3"> <!-- Gap aumentado -->
          <div *ngFor="let tech of project.technologies"
            class="flex items-center gap-2 bg-gray-600 px-3 py-2 rounded-full"> <!-- Padding aumentado -->
            <img [src]="namefind(tech)" alt="Tecnología" class="w-5 h-5" />
            <span class="text-gray-200">{{ tech }}</span>
          </div>
        </div>
      </div>

      <!-- Botón de volver -->
      <div class="flex justify-center pt-4">
        <a [routerLink]="['/portfolio/projects/']"
          class="inline-flex items-center px-5 py-2.5 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-all hover:scale-105">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
          Volver al Portfolio
        </a>
      </div>
    </div>
  </div>
</div>
