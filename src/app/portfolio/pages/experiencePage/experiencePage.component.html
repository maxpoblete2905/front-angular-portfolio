<div class="min-h-screen bg-gray-600 py-12 px-4 sm:px-6 lg:px-8">
  <!-- Hero Section -->
  <div class="max-w-4xl mx-auto text-center mb-16">
    <h1 class="text-5xl md:text-6xl font-bold text-blue-400 mb-6 animate-fade-in"> {{ personalInformation.name }} </h1>
    <h2 class="text-2xl md:text-3xl font-light text-gray-300 mb-8"> {{ personalInformation.descriptionPosition}} </h2>

    <div class="flex justify-center space-x-4 mb-12">
      <a href="#portfolio/projects"
        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition-colors duration-300">
        Ver Proyectos
      </a>
      <a href="#portfolio/contact"
        class="border border-blue-400 text-blue-400 hover:bg-blue-900 px-6 py-3 rounded-lg transition-colors duration-300">
        Contacto Directo
      </a>
    </div>

    <div class="w-full max-w-2xl mx-auto bg-gray-700 rounded-xl p-6 shadow-lg">
      <p class="text-gray-300 text-lg leading-relaxed"> {{ personalInformation.description}} </p>
    </div>
  </div>
</div>
