<!-- experiencePage.component.html -->
<div class="min-h-screen bg-gray-600 py-12 px-4 sm:px-6 lg:px-8">
  <!-- Skeleton Loader -->
  <div *ngIf="isLoading" class="max-w-4xl mx-auto animate-pulse">
    <!-- Hero Section Skeleton -->
    <div class="text-center mb-16">
      <!-- Name Skeleton -->
      <div class="h-12 bg-gray-700 rounded-lg w-3/4 mx-auto mb-6"></div>

      <!-- Position Skeleton -->
      <div class="h-8 bg-gray-700 rounded-lg w-1/2 mx-auto mb-8"></div>

      <!-- Buttons Skeleton -->
      <div class="flex justify-center space-x-4 mb-12">
        <div class="bg-gray-700 w-32 h-12 rounded-lg"></div>
        <div class="bg-gray-700 w-32 h-12 rounded-lg"></div>
      </div>

      <!-- Description Box Skeleton -->
      <div class="w-full max-w-2xl mx-auto bg-gray-700 rounded-xl p-6 shadow-lg">
        <div class="space-y-3">
          <div class="h-4 bg-gray-600 rounded w-full"></div>
          <div class="h-4 bg-gray-600 rounded w-5/6"></div>
          <div class="h-4 bg-gray-600 rounded w-4/6"></div>
          <div class="h-4 bg-gray-600 rounded w-3/4"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Content -->
  <div *ngIf="!isLoading" class="max-w-4xl mx-auto text-center mb-16">
    <h1 class="text-5xl md:text-6xl font-bold text-blue-400 mb-6 animate-fade-in">
      {{ personalInformation.name }}
    </h1>
    <h2 class="text-2xl md:text-3xl font-light text-gray-300 mb-8">
      {{ personalInformation.descriptionPosition}}
    </h2>

    <div class="flex justify-center space-x-4 mb-12">
      <a href="#portfolio/projects"
        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition-colors duration-300">
        Ver Proyectos
      </a>
      <a href="#portfolio/contact"
        class="border border-blue-400 text-blue-400 hover:bg-blue-900 px-6 py-3 rounded-lg transition-colors duration-300">
        Contacto Directo
      </a>
    </div>

    <div class="w-full max-w-2xl mx-auto bg-gray-700 rounded-xl p-6 shadow-lg">
      <p class="text-gray-300 text-lg leading-relaxed">
        {{ personalInformation.description}}
      </p>
    </div>
  </div>
</div>
