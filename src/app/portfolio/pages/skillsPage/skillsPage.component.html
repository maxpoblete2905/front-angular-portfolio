<div class="min-h-screen bg-gray-600 p-4">
  <div class="mx-auto max-w-7xl">
    <!-- Skeleton Loader -->
    <div *ngIf="isLoading" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <div *ngFor="let item of [1,2,3,4,5,6]"
        class="bg-gray-700 rounded-lg shadow-md overflow-hidden h-48 animate-pulse">
        <div class="p-3 flex flex-col items-center text-center h-full">
          <!-- Icono skeleton -->
          <div class="w-12 h-12 mb-3 bg-gray-600 rounded-lg shadow-md"></div>

          <!-- Título skeleton -->
          <div class="h-5 bg-gray-600 rounded w-3/4 mb-2"></div>

          <!-- Descripción skeleton -->
          <div class="w-full space-y-2 mb-3">
            <div class="h-3 bg-gray-600 rounded w-5/6 mx-auto"></div>
            <div class="h-3 bg-gray-600 rounded w-4/6 mx-auto"></div>
          </div>

          <!-- Tecnologías skeleton -->
          <div class="flex flex-wrap justify-center gap-1 w-full mt-2">
            <span class="w-16 h-6 bg-gray-600 rounded-full"></span>
            <span class="w-14 h-6 bg-gray-600 rounded-full"></span>
            <span class="w-12 h-6 bg-gray-600 rounded-full"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Grid de habilidades -->
    <div *ngIf="!isLoading && skills?.length" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <div *ngFor="let skill of skills"
        class="bg-gray-700 rounded-lg shadow-md overflow-hidden transition-all duration-200 hover:shadow-lg group relative">

        <!-- Contenido compacto -->
        <div class="p-3 flex flex-col items-center text-center">
          <!-- Icono con fondo -->
          <div class="w-12 h-12 mb-3 bg-gray-600 p-2 rounded-lg shadow-md">
            <img src="{{ skill.icon }}" alt="{{ skill.title }}" class="w-full h-full object-contain" />
          </div>

          <!-- Título y descripción -->
          <h3 class="text-lg font-semibold mb-1 text-blue-400">
            {{ skill.title }}
          </h3>
          <p class="text-sm text-gray-300 mb-3 line-clamp-2">
            {{ skill.description }}
          </p>

          <!-- Tecnologías -->
          <div class="flex flex-wrap justify-center gap-1 w-full">
            <span *ngFor="let tech of skill.technologies"
              class="flex items-center gap-1 text-xs text-blue-400 bg-gray-600 rounded-full px-2 py-1">
              <img [src]="namefind(tech)" alt="Tecnología" class="w-4 h-4" />
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty state -->
    <div *ngIf="!isLoading && !skills?.length" class="text-center py-8">
      <div class="inline-block p-4 bg-gray-700 rounded-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto text-blue-400" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
        <h3 class="mt-2 text-sm font-medium text-white">No hay habilidades</h3>
      </div>
    </div>
  </div>
</div>
